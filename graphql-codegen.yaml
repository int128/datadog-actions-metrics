overwrite: true
schema: src/generated/octokit-graphql-schema.js
documents:
  - src/queries/*.ts
generates:
  src/generated/graphql-types.ts:
    plugins:
      - typescript
  src/generated/graphql.ts:
    plugins:
      - typescript-operations
    preset: import-types
    presetConfig:
      typesPath: ./graphql-types
config:
  scalars:
    # https://docs.github.com/en/graphql/reference/scalars
    DateTime: string
